stabilization protocol:
    - Saline solution to dissoleve the heparin (2500 units of heparin per cc)
    - or:
        potassium chloride:
            quantity: 1mEq/kg
        sodium pentobarbital:
            quantity: 30mg
    - deferoxamine HCl:
        quantity: 2g
    - Epinephrine (0,2mg/kg followed by 0,1mg/kg every 10 min. until temp. is 25Â°C)
    - or:
        nimodipine:
            notes: 10 micrograms/kg IV push + continuous IV infusion at a rate of 60 micrograms/Kg/h until esophageal temp is 30 deg C
        diltiazem HCl:
            quantity: 300 micrograms/Kg
    - sodium acetate:
        quantity: 120mg/kg
    - E-Celle (micellized d-alpha-tocopherol acetate) (80 IU/Kg + continious infusion at a rate of 10 IU/Kg/h)
    - ascorbic acid:
        quantity: 125mg/kg
    - Tromethamine (250mg/Kg; 200 cc 0,3M fast + infusion 30 drops/sec.)
    - heparin:
        quantity: 420 IU/kg
    - chlorpromazine HCl:
        quantity: 3mg/kg
    - methlyprednisolone HCl:
        quantity: 1g
    - mannitol:
        quantity: 2g/kg
    - or:
        metubine iodide:
            quantity: 0.07 mg/Kg
        succinylchloride:
            quantity: 0.8 mg/Kg
