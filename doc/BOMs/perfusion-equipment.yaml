    - dry ice

offsite:
    - liquid nitrogen storage units

stabilization protocol:
    - Saline solution to dissoleve the heparin (2500 units of heparin per cc)
    - Potassium chloride (1mEq/kg) or sodium pentobarbital (30mg)
    - Deferoxamine HCl (2g)
    - Epinephrine (0,2mg/kg followed by 0,1mg/kg every 10 min. untill temp. is 25°C)
    - Nimodipine (10 µg/kg IV push + continious IV infusion at a rate of 60 µg/Kg/h untill esophageal temp. is 30°C) or diltiazem HCl (300µg/Kg)
    - Sodium citrate (120 mg/Kg)
    - E-Celle (micellized d-alpha-tocopherol acetate) (80 IU/Kg + continious infusion at a rate of 10 IU/Kg/h)
    - Ascorbic acid (125mg/Kg)
    - Tromethamine (250mg/Kg; 200 cc 0,3M fast + infusion 30 drops/sec.)
    - Heparin (420 IU/Kg)
    - Chlorpromazine HCl (3mg/Kg)
    - Methylprednisolone HCl (1g)
    - Mannitol (2g/Kg)
    - Metubine iodide (0,07 mg/Kg) or succinylchloride (0,8 mg/Kg)
    - Gentamicin sulphate (1 mg/Kg) + Bactrim (160 mg) + sulfamethoxazole (800 mg) or erythromycin (1 g adults, 500 mg children under 12)
    - Dextran-40 in normal saline (250-500 cc)
