template: !process
    name:
    type:
    mechanism:
    geometry:
        tolerance:
    surface finish:
    consumables:
    functionality:
    parameters:
    safety:
       

abrasive jet: !process #eventually this will be something like skdb.Shaping.Reducing.Mechanical
    name: abrasive jet machining
    mechanism: compressed air accelerates abrasive particles toward the workpiece
    functionality:
    -   finishing
    -   hole drilling
    -   deburring
    -   prismatic geometry
    -   tapered geometry
    machinability: !which workpiece material
    removal rate: 
        typical: 0.003.. 0.0007in/min #what exactly does this refer to?
        feasible: 0.0001 .. 0.002in/min  
    geometry: 
        primitive: swept cone #!geometry #what angle?
        tolerance:
            typical: +-0.005in
            feasible: +-0.001in
    surface finish: #arithmetic average
        typical:  6..48 microinch
        feasible: 4..64 microinch
    consumables:
        nozzle: &orifice
            tungsten carbide:
                life: 12..30hr
            sapphire:
                #this should work, but it doesn't?
               # life: !range
               #     min: 300hr
        abrasive: 1..25g/min
        #this really should be something like "compressed air: 4.5..7cfm"
        power: 0.5..4 hp #power = cfm * pressure is dependent on pressure and diameter
    parameters: #"factors affecting process results"
        pressure: 25..130psi
        orifice diameter: 0.005..0.05in
        nozzle distance: 0.03..0.6 in
        nozzle angle: 
        workpiece size:
            typical: 5..50 in^2
            feasible: 0.2 .. 100 in^2 #workpiece size is only limited by enclosure
        workpiece material: &machinability
            #on a scale of 0 to 4 representing process quality and/or ease of use
            #need to figure out a new unit 'stars' representing this
            ceramic:
                machinability: 2.25 .. 3.75 stars
            germanium: 
                machinability: 2.2 .. 3.5 stars
            glass: 
                machinability: 2.2 .. 3.8 stars
            mica: 
                machinability: 1.9 .. 3.4 stars
            silicon:
                machinability: 2.3 .. 3.8 stars
            steel: 
                machinability: 1.1 .. 2.5 stars
            aluminum: 
                machinability: 0.4 .. 1.6 stars
        abrasive material:
            aluminum oxide:
                functionality: 
                -   cutting
                -   hard materials
                diameter: 10 .. 50 microns
            silicon carbide:
                functionality:
                -   fast cutting
                -   hard materials
                -   ceramics
                diameter: 25 .. 50 microns
            glass beads:
                functionality:
                -   deburring
                -   light cleaning #how do i parameterize this with dimensional units?
                -   polishing
                diameter: 0.025 .. 0.05in
            sodium bicarbonate:
                functionality:
                -   cleaning
            calcium compounds:
                functionality:
                -   light cleaning
                -   light etching
            magnesium compounds:
                functionality:
                -   light cleaning
                -   light etching
    safety:
    -   airborne dust
    -   flying particles
    -   abrasion
    -   toxic dust
        
arbor milling: !process
    name: arbor milling #really this is just endmilling supported at both ends and you can stack cutters
    type: process, shaping, mass-reducing, mechanical, reducing, multi-point, milling
    mechanism: rotating toothed cutter supported axially at both ends is fed into the workpiece at a controlled rate
    geometry: #!geometry 
        primitive: swept revolute #like a candlestick. used to calculate swept volume of tool path
        #cutters can be ganged.. where do i put this?
        length:
            typical: 0.2..5in
            feasible: &width_of_cut 0.03..20in
        radius:
            typical: 1.5 .. 10in
        constraints:
            angle:
        tolerance:
            typical: +-0.005
            feasible: +-0.001
    surface finish:
        typical: 64..200 microinch
        feasible: 32..500 microinch

    unit power: !which workpiece material
    consumables:
        power: !formula unit power * removal rate
        tool:
            life: !which tool material
        lubricant: !which lubrication #how long does each lubricant last? where do i get this info?
    functionality: 
    -   roughing
    -   prismatic geometry
    -   !which tool material #hmm
    machinability: !which workpiece material
    parameters:
        depth of cut:
            typical: 0.05 .. 0.25in
            feasible: 0.004 .. 1in
        width of cut: *width_of_cut
        rotation direction vs feed: #surely there's a name for this
        #clockwise rotating cutter by default; a counterclockwise cutter reverses this
        -   conventional
        -   climb
        feed per tooth: 0.005 .. 0.010in/tooth
        surface speed: 30 .. 500 feet/min #see materials
        lubrication: !which workpiece material
        workpiece hardness:
            typical:
                max: Rockwell C25 #joy~~ how about some real units
        rigidity: #this includes the machine, workpiece, clamps, and tool bit rigidity
            static: #mostly affects deflection or absolute uncompensated accuracy
            dynamic: #affects maximum cutting rate vs surface finish, tool life, etc
        effects:
            -   surface stress
            -   untempered martensitic layer 0.001in in heat treated alloy steels #blargh
        tool geometry: !which workpiece material
        tooth count:
            typical: 10 .. 20 teeth/rev #i just made up these values
            feasible: 1 .. 200 teeth/rev #ditto
        tool sharpness: #units??
        tool material:
            high speed steel:
                functionality:
                -   special geometry
                -   low production
            carbide insert:
                functionality:
                -   high production
            ceramic insert:
                functionality:
                -   high speed machining
                -   high production
                -   uninterrupted cuts
            diamond insert:
                functionality:
                -   high surface finish
                -   low tolerance
                -   nonferrous materials
        workpiece material:
                aluminum:
                    tool geometry:
                        axial rake: 12 .. 25 deg
                        radial rake: 10 .. 20 deg
                        axial relief: 5 .. 7 deg
                        radial relief: 5 .. 11 deg
                    unit power: 0.3 hp/in^3
                    hardness:
                        typical: 70 .. 125 brinell
                        feasible: 30 .. 150 brinell
                    machinability:
                        typical: 2.6 .. 3.2 stars
                        feasible: 2.2 .. 3.7stars
                    lubricant:
                        -   none
                        -   mineral oil
                        -   fatty oil
                brass:
                    tool geometry:
                        axial rake: 12 .. 25 deg
                        radial rake: 10 .. 20 deg
                        axial relief: 5 .. 7 deg
                        radial relief: 5 .. 11 deg
                    unit power: 0.6 .. 1.0 hp/in^3
                    hardness:
                        typical: 60..100brinell
                        feasible: 50..240 brinell
                    machinability:
                        feasible: 2.1 .. 3.6 stars
                        typical: 2.6 .. 3.1 stars 
                    lubricant:
                        -   mineral oil
                        -   specialty fluid #wtf??
                cast iron:
                    tool geometry:
                        axial rake: 10 .. 12 deg
                        radial rake: 10 .. 20 deg
                        axial relief: 2 .. 4 deg
                        radial relief: 3 .. 7 deg
                    unit power: 0.6 .. 1.1 hp/in^3
                    hardness:
                        typical: 250..320 brinell
                        feasible: 110 .. 320brinell
                    machinability:
                        feasible: 2 .. 3 stars 
                        typical: 2.3 .. 2.6 stars 
                    lubricant:
                        -   soluble oil
                        -   chemical oil
                        -   synthetic oil
                        -   none
                mild steel:
                    tool geometry:
                        axial rake: 10 .. 15 deg
                        radial rake: 10 .. 15 deg
                        axial relief: 3 .. 5 deg
                        radial relief: 4 .. 8 deg
                    unit power: 1.1.. 2.1 hp/in^3
                    hardness:
                        typical: 275..325 brinell
                        feasible: 85..560 brinell
                    machinability:
                        feasible: 2.1 .. 3
                        typical: 2.3 .. 2.6
                    lubricant:
                        -   chemical oil
                        -   syntheic oil
                        -   soluble oil
                stainless steel:
                    tool geometry:
                        axial rake: 10 .. 12 deg
                        radial rake: 5 .. 10 deg
                        axial relief: 3 .. 5 deg
                        radial relief: 4 .. 8 deg
                    unit power: 1.4 .. 1.5hp/in^3
                    hardness:
                        typical: 275..325 brinell
                        feasible: 135..430 brinell
                    machinability:
                        feasible: 0.3 .. 2.4 stars
                        typical: 0.8 .. 1.5 stars
                    lubricant:
                        -   sulfurized mineral oil
                        -   fatty soluble oil
                        -   chemical oil
                        -   synthetic oil
                plastic:
                    tool geometry:
                        axial rake: 18 deg
                        radial rake: 15 deg
                        axial relief: 6 deg
                        radial relief: 8 deg
                    hardness:
                    unit power: 0.05hp/in^3
                    machinability:
                        feasible: 2 .. 3.8 stars
                        typical: 2.5 .. 3.2 stars
                    lubricant:
                        -   mineral oil
                        -   soluble oil
                        -   cold air
                        -   none
    safety:
    -   rotating parts #if this were a high speed rotating part we'd calculate the energy, but the danger is mostly from being crushed by the torque
    -   hot chips #todo: calculate the energy in a typical hot chip
    -   sharp chips
    -   toxic fluids
    
band filing: !process
    #there really wasn't much data on this
    name: band filing
    type: shaping, mass reducing, mechanical, reducing, multi-point, filing
    mechanism: a prismatic multipoint cutter mounted on a metal belt is fed into the work
    geometry:
        primitive: swept prismatic
    tolerance:
    surface finish: "fine"
    functionality:
    -   irregular prismatic geometry
    -   deburring
    -   squaring edges
    -   finishing
    consumables:
        tool:
            life:
    parameters:
        tool geometry:
        -   flat (square)
        -   triangle
        -   half oval
        -   half cylinder
        tooth count: 10..24 teeth/in
    safety:
    -   particulate material
    -   moving belt

band sawing: !process
    name: band sawing
    type: shaping, mass-reducing, mechanical, reducing, multipoint, sawing
    mechanism: a moving flexible tensioned metal loop with teeth is fed into the workpiece at a controlled rate
    geometry:
        primitive: swept parallelepiped
        constraints: 
        -   geometry must extend above and below workpiece
        -   !formula minimum radius of curvature = something * blade width
        tolerance: 
            typical: 0.05 .. 0.1 in
            feasible: 0.02 .. 0.3 in
    surface finish:
    consumables:
        tool:
        lubricant:
    functionality:
    -   narrow kerf
    -   single angle cuts
    -   !which tooth shape
    -   !which blade width
        parameters:
        teeth in contact with work: !range
            min: 2 teeth #bleh
        tooth count: 4..28 teeth/in
        tooth shape:
            precision:
                functionality:
                -   finishing
            buttress:
                functionality:
                -   roughing
                -   parting
                -   high chip load
            claw:
                functionality:
                -   chip clearance
                -   fast cuts
        blade width:
            thin:
                functionality:
                -   irregular prismatic shape
                -   curved cuts
            thick:
                functionality:
                -   straight cuts
                -   parting
        blade thickness:
        blade tension:
        lubricant:
        -   none
        -   soluble oil
        -   cutting oil
    safety:
    -   moving belt
    -   moving blade
    -   particulate material

internal broaching: &internal_broaching !process 
    name: internal broaching
    type: shaping, mass-reducing, mechanical, reducing, multi-point, broaching
    mechanism: a tapered cutter is fed into a hole in one pass
    geometry:
        primitive: prismatic or helical
        constraints:
        -   axis parallel to machine
        -   helix angle < 20 deg #yah i made this up.. isnt a tap just a helical broach?
        tolerance:
            typical: +-0.002in
            feasible: +-0.0005
    surface finish:
        typical: 16..63 microinch
        feasible: 8..125 microinch
    consumables:
        tool:
        power: !formula drive efficiency * hardness / chip load #see graph, normalize so that 80% * 100brinnel/(0.01in/tooth) = 0.25 hp/(in^3/min) ... or something like that
    requirements: #do i even need this?
    -   pre-existing hole
    functionality:
    -   heat treated parts
    -   low production
    -   roughing
    -   finishing
    -   internal prismatic geometry
    -   low angle internal helical geometry
    -   keyways
    -   !which tool material
    machinability: !which workpiece material
    effects:
    -   welding tool and workpiece
    -   work hardening
    parameters:
        diameter:
            typical: 0.125 .. 6 in
            feasible: 0.04 .. 12 in
        surface speed: !which material
        rigidity:
        alignment:
        lubricant: !which workpiece material
        feed per tooth: !which workpiece material
        tool geometry: !which workpiece material
        hardness: !which workpiece material
        tool material:
            high speed steel:
                functionality:
                -   low production
                -   irregular internal prismatic geometry
                -   irregular internal helical geometry
        workpiece material:
            aluminum:
                feed per tooth: 0.005..0.007in/tooth
                lubricant:
                -   kerosene
                -   mineral oil
                -   sulfurized mineral oil
                tool geometry:
                    rake: 10 .. 15 deg
                    clearance: 1 .. 3 deg
                hardness: 30 .. 150 brinell
                machinability:
                    typical: 2.8 .. 3.2 stars
                    feasible: 2.2 .. 3.7 stars
            brass:
                feed per tooth: 0.004..0.005in/tooth
                lubricant:
                -   water
                -   soluble oil
                -   mineral lard oil
                tool geometry:
                    rake: -5 .. 5 deg
                    clearance: 1 .. 3 deg
                hardness: 40 .. 200 brinell
                machinability:
                    typical: 2.7 .. 3.2 stars
                    feasible: 2.1 .. 3.6 stars
            cast iron:
                feed per tooth: 0.002..0.005in/tooth
                lubricant:
                -   water
                -   soluble oil
                -   sulfurized mineral oil
                tool geometry:
                    rake: 6..15 deg
                    clearance: 2 .. 3 deg
                hardness: 
                    typical: 120 .. 320 brinell
                    feasible: 110 .. 400 brinell
                machinability:
                    feasible: 2 .. 3 stars
                    typical: 2.3 .. 2.5 stars
            mild steel:
                feed per tooth: 0.003..0.004in/tooth
                lubricant:
                -   water
                -   soluble oil
                -   sulfurized mineral oil
                -   mineral lard oil
                tool geometry:
                    rake: 15..20 deg
                    clearance: 1..3 deg
                hardness:
                    typical: 100..275 brinell
                    feasible: 85 .. 375 brinell
                machinability:
                    feasible: 2.1 .. 3 stars
                    typical: 2.3 .. 2.5 stars
            stainless:
                feed per tooth: 0.002..0.003in/tooth
                lubricant:
                -   water
                -   soluble oil
                -   sulfurized mineral oil
                -   mineral lard oil
                tool geometry:
                    clearance: 0.5 .. 3 deg
                    rake: 8 .. 18 deg
                hardness:
                    typical: 135 .. 375 brinell
                    feasible: 135 .. 440 brinell
                machinability:
                    feasible: 0.3 .. 2.4 stars
                    typical: 0.7 .. 1.5 stars
            plastics:
                machinability:
                    feasible: 2 .. 3.7 stars
                    typical: 2.5 .. 3.2 stars
    safety:
    -   reciprocating cutter
    -   hot chips
    -   sharp chips
    -   toxic fluids
    -   flying broken cutter

external broaching: !process
    name: external broaching
    type: shaping, mass-reducing, mechanical, reducing, multi-point, broaching
    mechanism: a tapered cutter is fed across a workpiece in one pass
    similar: *internal_broaching
    functionality:
    -   heat treated parts
    -   low production
    -   roughing
    -   finishing
    -   prismatic geometry
    -   low angle external helical geometry
    -   gear teeth
    -   irregular prismatic geometry
    -   slot cuts
    -   !which tool material
    parameters:
        width:
            typical: 0.075 .. 10in
            feasible: 0.02 .. 20in
        tool material:
            high speed steel:
                functionality:
                -   low production
                -   irregular prismatic geometry
            carbide insert:
                functionality:
                -   high production
                -   prismatic geometry
                -   high hardness