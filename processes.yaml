abrasive jet: !process #eventually this will be something like skdb.Shaping.Reducing.Mechanical
    name: abrasive jet machining
    removal rate: 
        typical: 0.003.. 0.0007in/min
        feasible: 0.0001 .. 0.002in/min  
    tolerance:
        typical: +-0.005in
        feasible: +-0.001in
    surface finish: #arithmetic average
        typical:  6..48 microinch
        feasible: 4..64 microinch
    consumables:
        nozzle: &orifice
            tungsten carbide:
                life: 12..30hr
            sapphire:
                #this should work, but it doesn't?
               # life: !range
               #     min: 300hr
    parameters:
        workpiece size:
            typical: 5..50 in^2
            feasible: 0.2 .. 100 in^2
        workpiece material: &machinability
        #on a scale of 0 to 4 representing process quality and/or ease of use
        #need to figure out a new unit 'stars' representing this
            ceramic: 2.25 .. 3.75
            germanium: 2.2 .. 3.5
            glass: 2.2 .. 3.8
            mica: 1.9 .. 3.4
            silicon: 2.3 .. 3.8
            steel: 1.1 .. 2.5
            aluminum: 0.4 .. 1.6
        abrasive material:
            aluminum oxide:
                diameter: 10 .. 50 microns
                orifice:
                    diameter: 0.005 .. 0.018in
            silicon carbide:
                diameter: 25 .. 50 microns
            glass beads:
                diameter: 0.025 .. 0.05in
            sodium bicarbonate:
            calcium compounds:
            magnesium compounds:
        nozzle distance:
        nozzle angle:
        air pressure:
        orifice size:
        orifice shape:
