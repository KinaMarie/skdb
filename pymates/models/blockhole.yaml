blockhole: !part
    description: 'a block with a hole (a negative of a cylinder)'
    created: '2009-07-16'
    files: #these are all the same
        #- 'models/block-with-hole.iges'
        - 'models/block-with-hole.step'
    interfaces:
    -   !interface
        name: hole
        units: 4N
        #tag the geometry (simple primitives only please)
        geometry: 'circle' #!circle
        point: [0, 0, 0] #xyz
        i: [1, 0, 1]
        j: [1, 1, 1]
        k: [1, 0, 0]
