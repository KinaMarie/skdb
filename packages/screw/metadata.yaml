name: screw
implements: fastening #a process name here
created: 2008-11-16
updated: 2009-07-24
version: 0.0.1
version_history:
    0.0.0: 2009-07-23
    0.0.1: 2009-07-24
description: #package description
    exerts a force at the compression face, used for part mating; is a fastener when used with a nut.
template: template.yaml
classes: 
- screw.Screw
    methods:
    - screw.Screw.max_force: !function
        - describes: failure mode
        - description: permanent set - an elongation from which it will not recover when the force is removed
        - returns: !unit lbf
    - screw.Screw.breaking_force: !function
        - describes: failure mode
        - description: breaking - a fracture from which it will not recover when the force is removed
        - returns: !unit lbf
source data:
- data.yaml
generated data:
- screw.step
see also:
- screwdriver #another package might depend on both screw and screwdriver
dependencies:
    #options of different dependencies to choose from:
    build:
        - or:
            -  threading
            -  thread rolling
            -  thread milling
            -  thread whirling
        - or:
            -  bar stock
            -  and:
                - wire
                - cold heading
