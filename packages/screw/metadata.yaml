name: screw
functionality: fastening #a process name here
created: 2008-11-16
updated: 2009-08-04
version: 0.0.1
description: #package description
    a typical screw found at a hardware store.
template: !template
 screw: !screw
    thread: !thread 
        interfaces:
            - !interface &thread_tighten
            name: thread-tighten
            units: N
            - !interface &thread_loosen
            name: thread-loosen
            units: N
    diameter: in
    form: string 
    pitch: rev/in
    interfaces: #or should this go in screw.py?
    - *thread_tighten
    - *thread_loosen
    - !interface
        name: compression-face
        units: N
    - !interface
        name: torque-spline
        units: N*m/rev
    grade: string
    length: in
classes: 
- screw.Screw
source data:
- data.yaml
generated data:
- screw.step
see also:
- screwdriver #another package might depend on both screw and screwdriver
dependencies:
    #options of different dependencies to choose from:
    software:
        - threads #screw.py needs classes from threads.py
    build:
        - or:
            -  threading
            -  thread rolling
            -  thread milling
            -  thread whirling
        - or:
            -  bar stock
            -  and:
                - wire
                - cold heading
    use:
        - null #a screw doesn't need anything to function properly
