# this file more or less describes the grammar used for constructing things out of  Lego
#not done. see http://mr-bucket.co.uk/GLIDE/LCD_File_Format.html# Implimentation
#for part examples see http://guide.lugnet.com/partsref/search.cgi?q=XXXX
#or http://img.lugnet.com/ld/XXXX.gif

-   !lego_feature
    type: face
    #class  edge to refer to the rim around each brick?
    complement: [face, tire]
-   !lego_feature
    type: stud
    complement: anti stud
    example: 3005
-   !lego_feature
    type: anti stud
    # this typically has 3 or 4 contact points, but isn't round
    complement: stud
    example: 3005
-   !lego_feature
    type: stud cup
    complement: [stud, anti stud cup]
    example: 4073
-   !lego_feature
    type: anti stud cup
    # 'this occurs when there are 4 studs or technic studs in a square
    complement: stud cup
    example: 2654
-   !lego_feature
    type: tall stud cup
    complement: [stud, anti stud cup]
    example: '3062a'
-   !lego_feature
    type: technic stud
    # t o d o finish
-   !lego_feature
    type: hollow stud 
    #assert isinstance(  revolute joint)
    complement: [rod, anti stud]
    example: '3062b' #4081b
-   !lego_feature
    type: duplo stud
    complement: duplo anti stud
-   !lego_feature
    type: duplo anti stud
    complement: duplo stud
-   !lego_feature
    type: rod
    complement: [claw, hollow stud]
    example: 3957
-   !lego_feature
    type: claw
    complement: rod
    example: 6019
-   !lego_feature
    type: pin
    complement: pin hole
    example: 3673
-   !lego_feature
    type: sticky pin
    # todo finish
-   !lego_feature
    type: pin hole #egad
    complement: pin
    example: 3700
-   !lego_feature
    type: mini pin
    complement: mini pin hole
    example: 4488
-   !lego_feature
    type: mini pin hole
    complement: mini pin
    example: none #find one then!
-   !lego_feature
    type: short pin
    complement: plate hole
    example: 'that step file pin0 or whatever'
-   !lego_feature
    type: plate hole
    # add something about stacking two plates is compatible with  pin
    complement: shortpin
    example: '3709b'
-   !lego_feature
    type: tow ball
    complement: tow ball socket
    example: 3184
-   !lego_feature
    type: tow ball socket
    complement: tow ball
    example: 3183
-   !lego_feature
    type: magnet
    # do magnets have the same stub axle as wheels?
    complement: magnet
    example: 73092
-   !lego_feature
    type: wheel holder
    # is this the same as 2607?
    complement: wheel axle
    example: 8
-   !lego_feature
    type: wheel axle # snap fit?
    complement: wheel holder
    example: 3464
-   !lego_feature
    type: wheel rim
    complement: tire inner
    example: 3464
-   !lego_feature
    type: tire inner
    complement: wheel rim
-   !lego_feature
    type: tire outer
    complement: edge
-   !lego_feature
    type: swivel top
    # is this really a  minifig shoulder?
    complement: swivel bottom
    example: 3679
-   !lego_feature
    type: swivel bottom
    # is this really a  minifig shoulder hole?
    complement: swivel top
    example: 3680
-   !lego_feature
    type: turntable top
