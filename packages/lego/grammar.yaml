-   type: Face
    #class Edge to refer to the rim around each brick?
    complement: [Face, Tire]
-   type: Stud
    complement: AntiStud
    example: 3005
-   type: AntiStud
    # this typically has 3 or 4 contact points, but isn't round
    complement: Stud
    example: 3005
-   type: StudCup
    complement: [Stud, AntiStudCup]
    example: 4073
-   type: AntiStudCup
    # 'this occurs when there are 4 Studs or TechnicStuds in a square
    complement: StudCup
    example: 2654
-   type: TallStudCup
    complement: [Stud, AntiStudCup]
    example: '3062a'
-   type: TechnicStud
    #TODO finish
-   type: HollowStud 
