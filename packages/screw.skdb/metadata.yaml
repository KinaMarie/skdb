name: screw
created: 2008-11-16
updated: 2009-07-24
version: 0.0.1
version_history:
    0.0.0: 2009-07-23
    0.0.1: 2009-07-24
description: #package description
    exerts a force at the compression face, used for part mating; is a fastener when used with a nut.
template: template.yaml
classes: 
- screw.Screw
source data:
- screw.yaml
generated data:
- screw.step
dependencies:
    #there are different ways to build a screw
    #each one requires a different set of build/runtime/software dependencies (etc.)
    typical: !dependency-set
        - !build
          - screw-cutting lathe #http://en.wikipedia.org/wiki/Screw-cutting_lathe
        - !runtime
          - electrical network
    unusual: !dependency-set
        - !build
          - turret lathe #http://en.wikipedia.org/wiki/Turret_lathe
    unusual_2: !dependency-set
        - !build
          - screw machine #http://en.wikipedia.org/wiki/Screw_machine
          - arduino board
        - !runtime
          - electrical network
        - !software
          - arduino firmware
          - arduino programmer
